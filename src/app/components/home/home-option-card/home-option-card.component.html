<mat-card class="on-mouse-hover">
    <mat-card-header>
        <div mat-card-avatar class="home-option-card-icon" [ngClass]="iconClass">
        </div>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ imageSrc }}" alt="{{ subtitle }}">
    <mat-card-content>
        <p class="mt-3">
            {{ cardContent }}
        </p>
    </mat-card-content>
</mat-card>
