<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    {{ data.description }}
</div>
<div class="d-flex flex-row-reverse">
    <div mat-dialog-actions>
        <button *ngIf="data.shouldShowCancelButton" mat-button mat-dialog-close class="cancel-grey">{{
            data.cancelButtonText }}</button>
        <button mat-button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">
            {{ data.confirmButtonText }}
        </button>
    </div>
</div>
