<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    {{ data.description }}
</div>
<div class="d-flex flex-row-reverse">
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="false" class="cancel-grey">{{ data.cancelButtonText }}</button>
        <button mat-button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">
            {{ data.confirmButtonText }}
        </button>
    </div>
</div>
