<mat-toolbar color="primary" *ngIf="(authService.currentUser$ | async) as user">
    <span class="fill-remaining-space">
        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <span (mouseleave)="menuTrigger.closeMenu()">
                <button mat-menu-item (click)="onLogout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </span>
        </mat-menu>
    </span>
    <span>Odonto Scheduler</span>
    <span class="nav-link" [routerLink]="['/home']">Home</span>
    <span class="nav-link" [routerLink]="['/pacientes']">Pacientes</span>
</mat-toolbar>
